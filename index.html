<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #upcoming-events-loading {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .upcoming-events-table {
            border-collapse: collapse;
            width: 100%;
        }
        .upcoming-events-table th, .upcoming-events-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
            white-space: pre-wrap; /* Preserve newlines */
            min-width: 125px;
        }
        .upcoming-events-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .upcoming-events-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .upcoming-events-table tr:hover {
            background-color: #f1f1f1;
        }
        /* Make rows clickable */
        .upcoming-events-table tbody tr {
            cursor: pointer;
        }
        .upcoming-events-error {
            color: red;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .upcoming-events-sheet-button {
            background-color: #007bff;
            color: white !important;
            padding: 12px 24px;
            text-decoration: none !important;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .upcoming-events-sheet-button:hover {
            background-color: #0056b3;
        }
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events</h1>
    <div id="upcoming-events-loading">Loading upcoming events...</div>
    <div id="upcoming-events-error" class="upcoming-events-error"></div>
    <div class="table-responsive">
        <table id="upcoming-events-table" class="upcoming-events-table" style="display:none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Assignment</th>
                    <th>Call Time</th>
                    <th>Event</th>
                    <th>Venue</th>
                    <th>Schedule</th>
                    <th>Tech</th>
                </tr>
            </thead>
            <tbody id="upcoming-events-body">
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <a href="https://docs.google.com/spreadsheets/d/1UC8vgy89W14bVEWROqdUc9VgkMTGykC5ZZJqSDmi2-A/edit?gid=251348517#gid=251348517" target="_blank" class="upcoming-events-sheet-button">Open Google Sheet</a>
    </div>

    <script>
        const sheetId = '1UC8vgy89W14bVEWROqdUc9VgkMTGykC5ZZJqSDmi2-A';
        const gid = '251348517';
        // Using JSONP with a custom callback handler to avoid global namespace pollution
        const callbackName = 'handleUpcomingEventsResponse_' + Math.floor(Math.random() * 10000);
        // Force headers=0 so we get all rows including headers, allowing us to map row index directly to sheet row.
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${gid}&headers=0&tqx=responseHandler:${callbackName}`;

        // Define the JSONP callback attached to window
        window[callbackName] = function(json) {
            try {
                if (!json.table || !json.table.rows) {
                     throw new Error('No data found in spreadsheet');
                }

                const rows = json.table.rows;
                const events = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                rows.forEach((row, index) => {
                    const dateCell = row.c[0];
                    if (!dateCell || !dateCell.v) return;

                    // Handle potential different types for dateCell.v
                    // If it's already a JS Date object (unlikely for this sheet but possible in gviz)
                    // If it's a string, we parse it.

                    let dateObj = null;
                    let dateStr = String(dateCell.v); // Force to string for display/regex

                    if (dateCell.v instanceof Date) {
                        dateObj = dateCell.v;
                    } else {
                        // Try to extract date pattern MM/DD/YYYY from string like "SU 4/5/2026"
                        const match = dateStr.match(/(\d{1,2}\/\d{1,2}\/\d{2,4})/);
                        if (match) {
                            dateObj = new Date(match[0]);
                        }
                    }

                    if (dateObj && !isNaN(dateObj.getTime())) {
                         // Check if upcoming (>= today)
                         if (dateObj >= today) {
                             // With headers=0, rows[index] corresponds to Sheet Row index + 1.
                             const sheetRow = index + 1;

                             events.push({
                                 dateObj: dateObj,
                                 dateStr: dateStr,
                                 name: row.c[1]?.v || '',
                                 spaces: row.c[2]?.v || '',
                                 times: row.c[3]?.v || '',
                                 assignment: row.c[7]?.v || '',
                                 schedule: row.c[8]?.v || '',
                                 tech: row.c[9]?.v || '',
                                 sheetRow: sheetRow
                                 });
                             }
                        }
                });

                // Sort ascending by date
                events.sort((a, b) => a.dateObj - b.dateObj);

                const tbody = document.getElementById('upcoming-events-body');

                if (events.length === 0) {
                     const tr = document.createElement('tr');
                     const td = document.createElement('td');
                     td.colSpan = 7;
                     td.textContent = "No upcoming events found.";
                     td.style.textAlign = 'center';
                     td.style.cursor = 'default'; // Disable pointer for empty message
                     tr.appendChild(td);
                     tbody.appendChild(tr);
                } else {
                    events.forEach(event => {
                        const tr = document.createElement('tr');

                        // Add click handler to open the sheet at the specific row
                        tr.addEventListener('click', () => {
                            const rowUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/edit?gid=${gid}&range=${event.sheetRow}:${event.sheetRow}`;
                            window.open(rowUrl, '_blank');
                        });

                        [
                            event.dateStr,
                            event.assignment,
                            event.times,
                            event.name,
                            event.spaces,
                            event.schedule,
                            event.tech
                        ].forEach(text => {
                            const td = document.createElement('td');
                            td.textContent = text;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                }

                document.getElementById('upcoming-events-loading').style.display = 'none';
                document.getElementById('upcoming-events-table').style.display = 'table';
            } catch (err) {
                console.error(err);
                document.getElementById('upcoming-events-loading').style.display = 'none';
                document.getElementById('upcoming-events-error').textContent = 'Error processing data: ' + err.message;
            }
        };

        // Inject script to fetch data via JSONP
        const script = document.createElement('script');
        script.src = url;
        script.onerror = function() {
            document.getElementById('upcoming-events-loading').style.display = 'none';
            document.getElementById('upcoming-events-error').textContent = 'Failed to load Google Sheet data. Please check your connection or CORS settings (though JSONP should work).';
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
